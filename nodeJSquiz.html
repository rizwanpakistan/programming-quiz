<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node Js Quiz</title>
    <link rel="stylesheet" href="Css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-10 card mt-5 p-3">
                <div id="Nodebox">
                    <h3 class="mb-4" id="NodeTotal"></h3>
                    <h2 id="NodeQuestion">Question</h2>
                    <div class="form-check pt-3">
                        <input class="form-check-input options" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="A">
                        <label class="form-check-label" for="flexRadioDefault1">.............</label>
                    </div>
                    <div class="form-check pt-3">
                        <input class="form-check-input options" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="B">
                        <label class="form-check-label" for="flexRadioDefault1">.............</label>
                    </div>
                    <div class="form-check pt-3">
                        <input class="form-check-input options" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="C">
                        <label class="form-check-label" for="flexRadioDefault1">..............</label>
                    </div>
                    <div class="form-check pt-3">
                        <input class="form-check-input options" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="D">
                        <label class="form-check-label" for="flexRadioDefault1">...............</label>
                    </div>
                    <button type="button" class="btn btn-success mt-4  w-100">Next</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="Js/script4.js"></script>
<!-- font Awseom -->
<script src="https://kit.fontawesome.com/3b7ec54dd4.js" crossorigin="anonymous"></script>

</html>
